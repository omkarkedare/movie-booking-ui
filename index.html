<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Night - Book Online Movie Tickets</title>
  <link rel="icon" href="./images/favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>

<header>
  <nav class="navbar">
    <div class="top-nav">
      <a href="index.html">
        <img src="./images/logo.png" alt="logo" class="logo">
      </a>

      <div class="top-index">
        <a href="#">Home</a>
        <a href="about.html">About Us</a>
        <a href="#" id="loginBtn">Log in</a>
      </div>

      <i class="fas fa-bars" id="menuBtn"></i>
    </div>
  </nav>
</header>

<main>
  <h2 class="headline-text">Now Showing</h2>

  <section class="now-showing-movie">

    <!-- MOVIE CARD -->
    <div class="showing-movie-poster">
      <div class="position-relative">
        <img src="./images/movies/avatar.webp" class="movie-img">
        <div class="movie-overlay">
          <a href="bookings.html">Book Now</a>
        </div>
      </div>
      <div class="movie-detail">
        <div class="mov-name-like">Avatar: The Way of Life</div>
        <div>UA | English, Hindi</div>
      </div>
    </div>

    <div class="showing-movie-poster">
      <div class="position-relative">
        <img src="./images/movies/black.jpg" class="movie-img">
        <div class="movie-overlay">
          <a href="bookings.html">Book Now</a>
        </div>
      </div>
      <div class="movie-detail">
        <div class="mov-name-like">Black Panther</div>
        <div>UA | English, Hindi</div>
      </div>
    </div>

    <div class="showing-movie-poster">
      <div class="position-relative">
        <img src="./images/movies/drishyam.jpg" class="movie-img">
        <div class="movie-overlay">
          <a href="bookings.html">Book Now</a>
        </div>
      </div>
      <div class="movie-detail">
        <div class="mov-name-like">Drishyam 2</div>
        <div>UA | Hindi</div>
      </div>
    </div>

  </section>
</main>

<footer class="footer">
  Â© Movie Night
</footer>

<!-- LOGIN MODAL -->
<div class="modal" id="authModal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h2>Login</h2>
    <input type="text" placeholder="Email">
    <input type="password" placeholder="Password">
    <button class="type-submit">Login</button>
  </div>
</div>

<script>
/* Login Modal */
const modal = document.getElementById('authModal');
document.getElementById('loginBtn').onclick = () => modal.style.display = 'flex';
document.querySelector('.close').onclick = () => modal.style.display = 'none';

/* Mobile Menu */
const menuBtn = document.getElementById('menuBtn');
const navLinks = document.querySelector('.top-index');
menuBtn.onclick = () => navLinks.classList.toggle('show');
</script>

</body>
</html>
